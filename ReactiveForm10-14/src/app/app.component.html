  <h1>EMPLOYEE DETAILS</h1>

  <label for="Full Name"> Full Name </label><br>
    <input type="text" formControlName="name" placeholder="Enter name"><br>
 
  
  <label for="Email"> Email </label><br>
    <input type="text" formControlName="email" placeholder="Enter Email">

 <div formGroupName="address">
  <label for="Country">Country </label><br>
  <input id="country" type="text" formControlName="country" placeholder="Enter Country"><br>
 <label for="city">City: </label><br>
  <input id="city" type="text" formControlName="city" placeholder="Enter City">

<br>
</div>
