    <!-- LIST  -->
    <!-- ol,ul,dl(descriptive list)  -->
    <ul>
        <li>One</li>
        <li>Two</li>
        <li>Three</li>
    </ul>
    <ul type="circle">
        <li>One</li>

    <ol type="circle">
        <li>One</li>

    </ol>
    <ol type="i"> <!--I gives bigger roman -->

    </ol>
    <ol type="circle" start="4">

    <ol type="a"> <!--Same as roman -->

    </ol>
