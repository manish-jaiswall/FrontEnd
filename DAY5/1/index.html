    <!-- inheritance -->
    <script>
        class person{
            constructor(name)
            {
                this.name=name;
            }

            tostring()
            {
                return (`the name of the person is ${this.name}`);
            }
        }

            class student extends person{
                constructor(name,id){
                    super(name); // super keyword access from the parent class ,here name is inherited from parent class
                    this.id=id;
                }

                tostring()
                {
                    return(`${super.tostring()},student id=${this.id}`)
                }
            }

            let st1=new student("manish",10);
            console.log(st1.tostring());     
    </script>
